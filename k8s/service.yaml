apiVersion: v1
kind: Service
metadata:
  name: braintask
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: braintask
  ports:
    - port: 80
      targetPort: 80
